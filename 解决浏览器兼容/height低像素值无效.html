<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>height低像素值无效</title>
</head>
<body>
	<div>height低像素值无效</div>
    <div style="height: 5px ;background: #000"></div>
    <br>
    <div style="height: 5px ;background: #f00 ; overflow: hidden;"></div>
    <br>
    <br>
    <br>
    <div>margin值双倍边距</div>
    <button style="float: left;">按钮1</button>
    <button style="margin: 0 10px;display:inline ;float: left;">按钮2</button>
    <!-- 或为浮动元素添加ie6专有属性   _margin:0 5px; -->
</body>
</html>
