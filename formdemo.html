    <script src="js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        form{
            width: 800px;
            padding: 40px 10px;
        }
        .sizeBig{
            width: 210px;
        }
        .bdtd-input{
            width: 100%;
        }
        .bdtd-form-item .bdtd-input-inline{
            width: 190px;
            float: left;
            margin-right: 10px;
        }
        .bdtd-input-inline{
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
        <form action="" style="min-width: 600px">
            <div class="bdtd-form-item">
                <label class="bdtd-form-label-H">活动名称</label>

                <div class="bdtd-input-H-block">
                    <input type="text" name="text" class="bdtd-input bdtd-input-H" autocomplete="off" placeholder="请输入名称">
                </div>
            </div>
            <div class="bdtd-form-item">
                <label class="bdtd-form-label-H">活动区域</label>
                <div class="bdtd-input-H-block">
                    <div class="bdtd-input-inline">
                        <div class="bdtd-selectbox  bdtd-sizeBig">
                          <div class="bdtd-selectInput">
                              <input type="text" name="cityname" class="bdtd-input selectbtn" readonly="readonly" placeholder="请选择" value="">
                              <button class="iconfont icon-xiasanjiao1 input-edge"></button>
                          </div>
                          <ul class="bdtd-selectMenu">
                              <li class="bdtd-menu-item">区域一</li>
                              <li class="bdtd-menu-item">区域二</li>
                          </ul>
                        </div>
                    </div>
                    <div class="bdtd-input-inline">
                        <div class="bdtd-selectbox  bdtd-sizeBig">
                          <div class="bdtd-selectInput">
                              <input type="text" name="cityname" class="bdtd-input selectbtn" readonly="readonly" placeholder="请选择" value="">
                              <button class="iconfont icon-xiasanjiao1 input-edge"></button>
                          </div>
                          <ul class="bdtd-selectMenu">
                              <li class="bdtd-menu-item">区域一</li>
                              <li class="bdtd-menu-item">区域二</li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="bdtd-form-item">
              <label class="bdtd-form-label-H">即时配送</label>
              <div class="bdtd-input-H-block">
                <div class="bdtd-switch">
                  <input type="checkbox" name="switch" class="bdtd-switch-input">
                  <span class="bdtd-switch-core"></span>
                </div>
              </div>
            </div>
            <div class="bdtd-form-item">
                <label class="bdtd-form-label-H">活动性质</label>
                <div class="bdtd-input-H-block">
                    <label class="bdtd-checkbox-label bdtd-checkbox-anim ">
                        <input type="checkbox" name="sex" checked="checked"><i class="bdtd-checkbox"></i><span class="bdtd-checkbox-span">美食餐厅/线上活动</span>
                    </label>
                    <label class="bdtd-checkbox-label bdtd-checkbox-anim">
                        <input type="checkbox" name="sex"><i class="bdtd-checkbox"></i><span class="bdtd-checkbox-span">地推活动</span>
                    </label>
                    <label class="bdtd-checkbox-label bdtd-checkbox-anim ">
                        <input type="checkbox" name="sex"><i class="bdtd-checkbox"></i><span class="bdtd-checkbox-span">地下主题活动</span>
                    </label>
                    <label class="bdtd-checkbox-label bdtd-checkbox-anim">
                        <input type="checkbox" name="sex"><i class="bdtd-checkbox"></i><span class="bdtd-checkbox-span">单纯品牌曝光</span>
                    </label>
                    </div>  
                </div>   
                <div class="bdtd-form-item">
                    <label class="bdtd-form-label-H">特殊资源</label>
                    <div class="bdtd-input-H-block">
                        <label class="bdtd-radios-label bdtd-radios-anim">
                          <input type="radio" name="sex" checked="checked"><i class="bdtd-radios"></i><span class="bdtd-radio-span">线上品牌赞助</span>
                      </label>
                      <label class="bdtd-radios-label bdtd-radios-anim">
                          <input type="radio" name="sex"><i class="bdtd-radios"></i><span class="bdtd-radio-span">线下场地免费</span>
                      </label>
                  </div>
            </div>  
            <div class="bdtd-form-item">
                <label class="bdtd-form-label-H">活动形式</label>
                <div class="bdtd-input-H-block">
                    <div class="bdtd-textarea">
                    <textarea rows="2" class="bdtd-textarea-inner"></textarea>
                    </div>
                </div>
            </div>   
            <div class="bdtd-form-item">
                <div class="bdtd-input-H-block">
                    <button class="bdtd-btn bdtd-btn-normal">立即创建</button>
                    <button class="bdtd-btn" style="margin-left: 10px">取消</button>
                </div>
            </div>      
        </form>
