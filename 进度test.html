 #box{position: relative; width: 600px;  margin:  50px auto 0;}

 #bgcolor{background: #5889B2; width: 0; height: 10px; border-radius: 5px;}
 #bt{height: 16px;width: 16px; background: #ffffff; 
        border-radius: 50%; /*外观设置为圆形*/

 .bdtd-slider-runway{
  height: 18px;
  line-height: 18px;
  border-radius: 20px;
  background: #ffffff;
  box-shadow: 0 1px 1px #8ea3a9, inset 0 .125em .125em #0d1112; /*轨道内置阴影效果*/
  position: relative;
  width: 1000px;
  margin:0 auto;
}
.bdtd-slider-bar{
    height: 15px;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    position: absolute;
    top: 2px;
    width: 98px;
    box-shadow: 0 1px 1px #409eff;
    background: -webkit-linear-gradient(#7badbb, #1E9FFF) no-repeat;
    border-radius: 10px;
}
.bdtd-slider-btn{
    position: absolute;
    top: -2px;
    left: 0;
    width: 22px;
    height: 22px;
    outline: none;
    background-color: rgb(255, 255, 255);
    border-radius: 100%;
    transition: all 0.3s ease 0s;
    border: solid 0.125em rgba(205, 224, 230, 0.5); /*设置边框*/
    box-shadow: 0 .125em .125em #3b4547; /*添加底部阴影*/
}
</style>
